
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title> 
    <link href="css/survey.css" rel="stylesheet" />
  </head>
  <body>
   <section> 
     <main>
      <h1 id="title" class="title">freeCodeCamp Survey Form</h1>
    </main>
    <p id="description" class="description">Thanks for your time</h1>
  <section id="form-section">
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" email="email" placeholder="Enter your email here" required />
      <label for="age" id="number-label">Age:</label>
      <input type="number" id="number" age="age" placeholder="Choose your age" min="18" max="90" required />
      <label for="dropdown" id="dropdown-label">What is your current role?</label>
      <select id="dropdown" name="role" required>
  <option value="" disabled selected>Select your role</option>
       <option value="technician">Student</option>
        <option value="banker">Full Time Job</option>
       <option value="doctor">Full Time Learner</option>
        <option value="lawyer">Part-Time learner</option>
         <option value="other">Other</option>
       </select>
       <p>When do you like to code?</p>

        <label>
  <input type="radio" name="coding-time" value="morning" required>
  Morning ğŸŒ…
        </label>
        <label>
  <input type="radio" name="coding-time" value="afternoon">
  Afternoon â˜€ï¸
        </label>

        <label>
  <input type="radio" name="coding-time" value="night">
  Night ğŸŒ™
        </label>

        <label>
         <input type="radio" name="coding-time" value="anytime">
  Anytime I get the chance ğŸ˜…
        </label>
          <div class="checkbox-group">
          <p>Which areas of tech are you interested in?</p>

            <div class="checkbox-item">
           <label><input type="checkbox" name="interests" value="web-dev"> Web Development</label>
        </div>

        <div class="checkbox-item">
          <label><input type="checkbox" name="interests" value="data-science"> Data Science</label>
          </div>

           <div class="checkbox-item">
    <label><input type="checkbox" name="interests" value="ui-ux"> UI/UX Design</label>
            </div>

            <div class="checkbox-item">
          <label><input type="checkbox" name="interests" value="cybersecurity"> Cybersecurity</label>
  </div>

           <div class="checkbox-item">
    <label><input type="checkbox" name="interests" value="mobile-dev"> Mobile Development</label>
          </div>

            <div class="checkbox-item">
         <label><input type="checkbox" name="interests" value="other"> Other</label>
  </div>
</div>
<div class="textarea-group">
  <p>Any extra suggestions or thoughts? <span class="optional-text">(optional)</span></p>
  
  <textarea 
    id="suggestions" 
    class="feedback-box"
    name="suggestions" 
    placeholder="Write your thoughts here..." 
    maxlength="50"
    rows="4"
  ></textarea>
</div>
<div class="submit-button-wrapper">
  <button type="submit" id="submit">Submit</button>
</form>
  </section>
  </section>
    </body>
